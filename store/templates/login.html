{% extends "base.html" %}

{% block content %}
    <!-- Header-->
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">เข้าสู่ระบบ</h1>
                <p class="lead fw-normal text-white-50 mb-0">เข้าสู่ระบบสู่บัญชีของคุณ</p>
            </div>
        </div>
    </header>
    <!--Div-->
    <div class="container">
        <div class="row">
            <center>
                <div class="col-6">
                    <br><br>
                    <form method='POST' action={% url "login" %}>
                        {% csrf_token %}
                        <div class="mb-3">
                            <input type="text" class="form-control" name='username' placeholder='ใส่ชื่อผู้ใช้ของคุณ'>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" name='password' placeholder='ใส่รหัสผ่านของคุณ'>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-secondary">Login</button>
                    </form>
                    <br><br><br><br><br><br>
                </div>
            </center>
        </div>
    </div>
{% endblock content %}
